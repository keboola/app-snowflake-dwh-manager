services:
  dev:
    platform: linux/amd64
    build:
      context: .
    environment:
      - KBC_RUNID
      - SNOWFLAKE_HOST
      - SNOWFLAKE_USER
      - SNOWFLAKE_PASSWORD
      - SNOWFLAKE_PRIVATE_KEY
      - SNOWFLAKE_DATABASE
      - SNOWFLAKE_WAREHOUSE
      - SNOWFLAKE_SCHEMA_PUBLIC_KEY
    volumes:
      - ./:/code
      - ./data:/data
